<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Culinary Treasures -  Meal Plan</title>
    <link rel="stylesheet" href="meal-plan-styles.css">
</head>
<body>
    <h1>Plan Your Delicious Day</h1>

    <div class="meal-plan-container">
        <div class="menu">
            <h2>Explore Mouthwatering Dishes</h2>

            <button id="clear-cart" disabled>Clear  Cart</button>
        </div>
    </div>

    <script src="meal-plan-script.js"></script>
